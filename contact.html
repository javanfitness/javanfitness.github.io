<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> جوان فیت تماس با ما -  باشگاه بدنسازی</title>
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="contact-container">
        <h2>تماس با جوان فیت</h2>
        <p>با ما در ارتباط باشید! هرگونه سوال، پیشنهاد یا نیاز به مشاوره دارید، پیام بفرستید.</p>

        <div class="contact-content">
            <!-- فرم ارسال پیام -->
            <form action="#" method="POST" class="contact-form">
                <div class="input-group">
                    <label for="name">نام و نام خانوادگی</label>
                    <input type="text" id="name" placeholder="نام خود را وارد کنید" required>
                </div>

                <div class="input-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>
                </div>

                <div class="input-group">
                    <label for="phone">شماره تماس</label>
                    <input type="tel" id="phone" placeholder="شماره تلفن خود را وارد کنید" required>
                </div>

                <div class="input-group">
                    <label for="message">پیام شما</label>
                    <textarea id="message" rows="5" placeholder="پیام خود را بنویسید..." required></textarea>
                </div>

                <button type="submit" class="send-btn">ارسال پیام</button>
            </form>

            <!-- اطلاعات تماس -->
            <div class="contact-info">
                <h3>اطلاعات تماس</h3>
                <p><i class="fas fa-map-marker-alt"></i> آدرس: ساری، خیابان فرهنگ، باشگاه جوان فیت</p>
                <p><i class="fas fa-phone"></i> تلفن: 0912-123-4567</p>
                <p><i class="fas fa-envelope"></i> ایمیل: info@javangym.com</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
