<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ثبت نام در باشگاه بدنسازی جوان فیت</title>
    <link rel="stylesheet" href="stylessignup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h2>فرم ثبت نام باشگاه بدنسازی جوان فیت</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="name"><i class="fa fa-user"></i> نام و نام خانوادگی</label>
                <input type="text" id="name" placeholder="نام خود را وارد کنید" required>
            </div>

            <div class="input-group">
                <label for="phone"><i class="fa fa-phone"></i> شماره تماس</label>
                <input type="tel" id="phone" placeholder="شماره تلفن خود را وارد کنید" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i> ایمیل</label>
                <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>

            <div class="input-group">
                <label for="gender"><i class="fa fa-venus-mars"></i> جنسیت</label>
                <select id="gender" required>
                    <option value="" disabled selected>انتخاب کنید</option>
                    <option value="male">مرد</option>
                    <option value="female">زن</option>
                </select>
            </div>

            <div class="input-group">
                <label for="membership"><i class="fa fa-dumbbell"></i> نوع عضویت</label>
                <select id="membership" required>
                    <option value="" disabled selected>انتخاب کنید</option>
                    <option value="monthly">ماهانه</option>
                    <option value="quarterly">سه‌ماهه</option>
                    <option value="yearly">سالانه</option>
                </select>
            </div>

            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i> رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور را وارد کنید" required>
            </div>

            <button type="submit" class="submit-btn">ثبت نام</button>
        </form>
    </div>

</body>
</html>
