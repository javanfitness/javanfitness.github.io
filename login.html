<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به باشگاه بدنسازی جوان فیت</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <h2>ورود به باشگاه بدنسازی جوان فیت</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i> ایمیل</label>
                <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>

            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i> رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور را وارد کنید" required>
            </div>

            <div class="forgot-password">
                <a href="#">رمز عبور خود را فراموش کرده‌اید؟</a>
            </div>

            <button type="submit" class="login-btn">ورود</button>

            <div class="register-link">
                <p>حساب کاربری ندارید؟ <a href="register.html">ثبت‌نام کنید</a></p>
            </div>
        </form>
    </div>

</body>
</html>
